<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>First team project</title>
  </head>
  <body>
    <h1>Live Bar</h1>
    <img
      id="main-photo"
      src="https://lh3.googleusercontent.com/p/AF1QipPlVylsSEyjY3OWnnxfv8SPl2CPsUUfVTi3zrhx=w1080-h608-p-no-v0"
      alt=""
    />
    <!-- search -->
    <div class="searchDiv">
      <input id="search" type="text" placeholder="Search your favorite drink" />
    </div>
    <section>
      <ul class="tabs">
        <li class="tab" id="All">All</li>
        <li class="tab" id="Cocktail">Cocktail</li>
        <li class="tab" id="Shot">Shot</li>
        <li class="tab" id="Ordinary Drink">Ordinary Drink</li>
        <li class="tab" id="Coffee / Tea">Coffee / Tea</li>
        <li class="tab" id="Other/Unknown">Other/Unknown</li>
      </ul>
    </section>
    <div class="drinks"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
